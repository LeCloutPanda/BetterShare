<!DOCTYPE html>
<html>
<head>
  <title>BetterShare Settings</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h1>BetterShare</h1>
  <form id="inputForm">
    <label>Twitter: <input type="text" id="twitter" /></label>
    <label>Instagram: <input type="text" id="instagram" /></label>
    <label>Tumblr: <input type="text" id="tumblr" /></label>
    <label>Reddit: <input type="text" id="reddit" /></label>
    <label>FurAffinity: <input type="text" id="furaffinity" /></label>
    <label>BSky: <input type="text" id="bsky" /></label>
    <label>TikTok: <input type="text" id="tiktok" /></label>
    <div class="buttons">
      <button type="button" id="saveBtn">Save</button>
      <button type="button" id="resetBtn">Reset</button>
    </div>
  </form>
  <script src="popup.js"></script>
</body>
</html>
