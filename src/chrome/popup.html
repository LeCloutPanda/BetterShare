<!DOCTYPE html>
<html>
<head>
  <title>BetterShare Settings</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body style="display: flex; flex-direction: column; gap: 4px;">
  <h1>BetterShare v1.0.3</h1>
  <div class="piece">
    <div class="entryHeader" id="entryHeader">
      <h1>Entries</h1>
    </div>
    <div class="entryList" id="entryList"></div>
  </div>
  
  <div class="piece">
    <div class="entryCreation" id="entryCreation">
      <h1>Entry Creation</h1>
    </div>
    <div class="entryCreationButtons" id="entryCreationButtons" style="gap: 4px;">
      <div style="display: flex; flex-direction: row; gap: 4px;"> 
        <input type="text" id="entryMask" value="twitter.com"/>
        <input type="text" id="entryValue" value="fxtwitter.com"/>
      </div>
      <button id="entryCreationBtn">Create</button>
    </div>
  </div>
  <div class="buttons">
    <button type="button" id="saveBtn">Save</button>
    <button type="button" id="resetBtn">Reset</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
